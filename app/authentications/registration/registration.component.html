<app-loader [hidden]="!loader"></app-loader>
<div class="registeration">
  <div class="out-container">
    <div>Registration</div>
    <div class="imgc"><img src="./assets/images/register/signup-1.png" /></div>
  </div>
  <div class="formContainer">
    <div class="info1">Registration</div>
    <div class="info2">Enter your mobile number to register</div>
    <div class="forms">
      <form [formGroup]="inputForm">
        <div class="input-container">
          <div class="inputGroup">
            <label for="code"
              >Country code <span class="asterick text-danger">*</span></label
            >
            <select
              name="code"
              id="code"
              (ngclick)="onclick2()"
              formControlName="select"
            >
              <option value disabled selected>Select</option>
              <option
                *ngFor="let item of countryPhoneCode; let i = index"
                value="{{ countryPhoneCode[i].name }}"
                id="{{ countryPhoneCode[i].id }}"
              >
                +{{ countryPhoneCode[i].name }}({{ countryPhoneCode[i].id }})
              </option>
            </select>
            <div
              class="warn"
              *ngIf="select && select.invalid && select.touched"
            >
              <i class="fa fa-info-circle error-info-icon mr-1"></i>Please fill
              this field to continue
            </div>
          </div>

          <div class="inputGroup">
            <input
              type="number"
              autocomplete="off"
              placeholder="876-XXX-YYYY"
              name="mobile"
              formControlName="phone"
            />
            <label for="mobile"
              >Mobile Number <span class="asterick text-danger">*</span></label
            >
            <div class="warn" *ngIf="phone && phone.touched && phone.invalid">
              <i class="fa fa-info-circle error-info-icon mr-1"></i>
              Please fill this field to continue
            </div>
          </div>
        </div>
        <div class="verify">
          You will receive a verification code on your mobile phone
        </div>
        <div
          class="btnContainer d-flex justify-content-between align-items-center w-100"
        >
          <button type="button" class="btn btn1 bg-secondary text-white w-50">
            Cancel
          </button>
          <button
            type="submit"
            (click)="registerApi()"
            class="btn btn2 bg-success text-white w-50"
          >
            Send Code
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
