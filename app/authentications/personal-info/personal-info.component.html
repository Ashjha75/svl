<div class="registeration">
  <div class="out-container">
    <div class="imgc">
      <img src="./assets/images/register/signup-1.png" />
    </div>
  </div>
  <div class="formContainer">
    <div class="info1">Personal Details</div>

    <div class="forms">
      <form [formGroup]="personalInfo" (ngSubmit)="onSubmit()">
        <div class="faded">
          <label for="file-input">
            <img
              src="./assets/images/register/profileimage.png"
              alt="Select an image"
            />
          </label>
          <input
            type="file"
            id="file-input"
            name="image"
            accept="image/*"
            style="display: none"
            formControlName="image"
          />
          <div class="imgInfo">
            (Allowed document formats are : jpg, jpeg. png)
          </div>
          <div class="info1 mb-1">Profile Picture</div>
        </div>
        <div class="input-container">
          <div class="inputGroup">
            <input
              type="text"
              autocomplete="off"
              name="mobile"
              formControlName="fname"
              [ngClass]="{
                'invalid-input': fname && fname.touched && fname.invalid
              }"
            />
            <label for="mobile"
              >First Name <span class="asterick text-danger">*</span></label
            >
            <div class="warn" *ngIf="fname && fname.touched && fname.invalid">
              <i class="fa fa-info-circle error-info-icon mr-1"></i> Please fill
              this field to continue
            </div>
          </div>
          <div class="inputGroup">
            <input
              type="text"
              autocomplete="off"
              name="mobile"
              formControlName="mname"
            />
            <label for="mobile">Middle Name </label>
          </div>
          <div class="inputGroup">
            <input
              type="text"
              autocomplete="off"
              name="mobile"
              formControlName="lname"
              [ngClass]="{
                'invalid-input': lname && lname.touched && lname.invalid
              }"
            />
            <label for="mobile"
              >Last Name <span class="asterick text-danger">*</span></label
            >
            <div class="warn" *ngIf="lname && lname.touched && lname.invalid">
              <i class="fa fa-info-circle error-info-icon mr-1"></i> Please fill
              this field to continue
            </div>
          </div>
          <div class="inputGroup">
            <input
              type="date"
              placeholder="dd/mm/yyyy"
              id="date"
              autocomplete="off"
              name="mobile"
              formControlName="date"
              [ngClass]="{
                'invalid-input': date && date.touched && date.invalid
              }"
            />
            <label for="mobile"
              >Date Of Birth <span class="asterick text-danger">*</span></label
            >
            <div class="warn" *ngIf="date && date.touched && date.invalid">
              <i class="fa fa-info-circle error-info-icon mr-1"></i> Please fill
              this field to continue
            </div>
          </div>
          <div class="inputGroup">
            <select
              name="gender"
              id="gender"
              formControlName="gender"
              [ngClass]="{
                'invalid-input': gender && gender.touched && gender.invalid
              }"
            >
              <option value disabled selected>Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
            <label for="mobile"
              >Gender<span class="asterick text-danger">*</span></label
            >
            <div
              class="warn"
              *ngIf="gender && gender.touched && gender.invalid"
            >
              <i class="fa fa-info-circle error-info-icon mr-1"></i> Please fill
              this field to continue
            </div>
          </div>
          <div class="inputGroup select-box position-relative">
            <div class="select-option d-flex mt-2">
              <input
                type="text"
                readonly
                name=""
                placeholder="select"
                id="soValue"
                formControlName="cob"
                (click)="onClicked()"
              />
            </div>
            <label for="soValue"
              >Country Of Birth
              <span class="asterick text-danger">*</span></label
            >
            <div class="content" *ngIf="toggleoption">
              <div class="search">
                <input type="search" id="optionSearch" placeholder="Search" />
              </div>
              <ul class="options">
                <li (click)="onClicked3()">
                  <label for="r1"
                    ><input
                      type="radio"
                      name="checks1"
                      formControlName="checks1"
                      value="1"
                      id="r1"
                    />
                    Html</label
                  >
                </li>
                <li>
                  <label for="r2"
                    ><input
                      type="radio"
                      name="checks1"
                      id="r2"
                      formControlName="checks1"
                      value="2"
                      (click)="onClicked3()"
                    />
                    CSS</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="r3"
                    ><input
                      type="radio"
                      name="checks1"
                      id="r3"
                      formControlName="checks1"
                      value="3"
                    />
                    JavaScript</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="r4"
                    ><input
                      type="radio"
                      name="checks1"
                      value="4"
                      id="r4"
                      formControlName="checks1"
                    />
                    TypeScript</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="r5"
                    ><input
                      type="radio"
                      name="checks1"
                      value="5"
                      id="r5"
                      formControlName="checks1"
                    />
                    React</label
                  >
                </li>
                <!-- <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="6" /> Angular</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="7" /> Django</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="8" /> Php</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="9" /> Sql</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="10" /> Api</li> -->
              </ul>
            </div>
          </div>
          <div class="inputGroup select-box position-relative">
            <div class="select-option d-flex mt-2">
              <input
                type="text"
                readonly
                name=""
                placeholder="select"
                id="soValue2"
                (click)="onClicked2()"
              />
            </div>
            <label for="soValue"
              >Nationality <span class="asterick text-danger">*</span></label
            >
            <div class="content" *ngIf="toggleoption2">
              <div class="search">
                <input type="search" id="optionSearch2" placeholder="Search" />
              </div>
              <ul class="options">
                <li (click)="onClicked3()">
                  <label for="d1"
                    ><input
                      type="radio"
                      name="checks1"
                      formControlName="checks2"
                      value="1"
                      id="d1"
                    />
                    Html</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="d2"
                    ><input
                      type="radio"
                      name="checks1"
                      id="d2"
                      formControlName="checks2"
                      value="2"
                    />
                    CSS</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="d3"
                    ><input
                      type="radio"
                      name="checks1"
                      id="d3"
                      formControlName="checks2"
                      value="3"
                    />
                    JavaScript</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="d4"
                    ><input
                      type="radio"
                      name="checks1"
                      value="4"
                      id="d4"
                      formControlName="checks2"
                    />
                    TypeScript</label
                  >
                </li>
                <li (click)="onClicked3()">
                  <label for="d5"
                    ><input
                      type="radio"
                      name="checks1"
                      value="5"
                      id="d5"
                      formControlName="checks2"
                    />
                    React</label
                  >
                </li>
                <!-- <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="6" /> Angular</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="7" /> Django</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="8" /> Php</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="9" /> Sql</li>
                <li><input type="radio" name="checks1" formControlName="checks1"  class="form-check-input" value="10" /> Api</li> -->
              </ul>
            </div>
          </div>
        </div>
        <div
          class="btnContainer d-flex justify-content-between align-items-center"
        >
          <button type="button" class="btn btn1 bg-secondary text-white w-50">
            Back
          </button>
          <button
            type="submit"
            [disabled]="personalInfo && personalInfo.invalid"
            class="btn btn2 bg-success text-white w-100"
          >
            Save and continue
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
