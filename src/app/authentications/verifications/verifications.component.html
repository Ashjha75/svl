<div class="registeration">
  <div class="out-container">
    <div>Registration</div>
    <div><img src="./assets/images/register/signup-1.png" /></div>
  </div>
  <div class="formContainer">
    <div class="info1">Registration</div>
    <div class="forms">
      <form>
        <div class="input-container">
          <div class="inputGroup">
            <input
              type="number"
              required=""
              autocomplete="off"
              name="mobile"
              id="myInput"
            />
            <label for="mobile">Verification Code *</label>
            <div class="warn">
              <i class="fa fa-info-circle error-info-icon mr-1"></i> Please fill
              this field to continue
            </div>
          </div>
          <div class="inputGroup d-flex justify-content-around">
            <input
              type="number"
              required=""
              autocomplete="off"
              placeholder="optional"
              name="referal"
              id="myReferal"
            />
            <label for="referal">Refferal Code</label>
            <button class="btn bg-warning ml-2 px-4 text-white" type="reset">
              Clear
            </button>
          </div>
        </div>
        <div class="verify">Verification code successfully sent.</div>
        <div
          class="btnContainer d-flex justify-content-between align-items-center w-100"
        >
          <button type="button" class="btn btn1 bg-secondary text-white w-50">
            Cancel
          </button>
          <button type="button" class="btn btn2 bg-success text-white w-50">
            Send Code
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
